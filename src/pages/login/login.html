<ion-content padding>

  <form >
    <ion-list style="align-content: center ; justify-content: center ;  text-align: center ;     height: 100%;">
      <img src="assets/img/sony-logo.jpg" class="navbarLogo img-responsive" style="height:200px" />

      <!-- <ion-title style="text-align: center"> Login Project </ion-title> -->
      <div class="main">
        <ion-item>
          <ion-label fixed>Username</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"  name="nombre" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="clave"  name="clave" ></ion-input>
        </ion-item>
        <button ion-button block color="primary" type="submit" (click)="login()">Login</button>
      </div>
    </ion-list>

  </form>
  <div text-center>
    <a ion-button block clear (click)="goToSignup()">
      Nueva cuenta
    </a>
    <a ion-button block clear (click)="goToResetPassword()">
      Olvide password
    </a>
  </div>

</ion-content>
